<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
  </head>
  <style>
    .calculator-holder{
      min-width:5rem;
      min-height:10rem;
      border:black solid;
    position:absolute;
    top:25vh;
    left:50vw;
    
    }
    button{
      cursor:pointer;
    }
  </style>
      <body> 
        
     <div class=" calculator-holder">
      <div id="output" style="width:20.2rem; height:5rem; border:black solid; background-color:green">
      </div>
      <div class="button">
       <div id="num-container2" style="width:10rem; min-height:20rem; border:black solid; display:grid;  grid-template-columns: 80px 80px;grid-template-rows: 50px 50px; position:absolute;left:12vw; top:13vh ">
      
       <button type="button" class="buttons" style="font-size: large; color: red"> รท</button>
      <button type="button" class="buttons" style="font-size: large; color: red"> x</button>
      <button type="button" class="buttons" style="font-size: large; color: red"> -</button>
      <button type="button"class="buttons" style="font-size: large; color: red"> +</button>
       <button type="button" class="buttons" style="font-size: large; color: red"> AC</button>
        <button type="button" class="buttons" style="font-size: large; color: red"> CE</button>
      <button type="button" style="grid-column:1/3;" class="buttons"> =</button>
      </div>
        
  
     
      <div id="num-container" style="width:10rem; min-height:20rem; border:black solid; display:grid;  grid-template-columns: 80px 80px">
     <button type="button"  class="buttons"> 1</button>
      <button type="button" class="buttons"> 2</button>
      <button type="button" class="buttons"> 3</button>
      <button type="button" class="buttons"> 4</button>
      <button type="button" class="buttons"> 5</button>
      <button type="button" class="buttons"> 6</button>
      <button type="button" class="buttons"> 7</button>
      <button type="button" class="buttons"> 8</button>
      <button type="button" class="buttons"> 9</button>
      <button type="button" class="buttons"> 0</button>
    
      </div>
     </div> 
     <div>
     </div> 
     <script> 
    var out= document.getElementById("output");
    var choices= Array.from(document.getElementsByClassName("buttons"));

    choices.map(buttons =>{
      buttons.addEventListener("click",(i) =>{
        switch(i.target.innerText){
      case "=":
      try{
        out.innerText= eval( out.innerText);
      }
        catch{
        out.innerText= "naz a number cuh";
      }
      break;
      case "AC":
      out.innerText= " ";
      break;
       case "CE":
    if(out.innerText){
   out.innerText= out.innerText.slice(0,-1);
    }
      break;
      default:
      out.innerText += i.target.innerText;
        }
      });
    });
    </script>
      </body>
  </html>
